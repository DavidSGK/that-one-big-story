<head>

    position: relative;

<div id="box">

    The story goes in this box. 
</div>
<element id="buttonStoryChoices" >
    <div class="span9 btn-block col-md-4 center-text">
        <button class="btn btn-large btn-block btn-primary btn-space" type="button">Block level button</button>

    <div class="span9 btn-block col-md-4 center-text">
        <button class="btn btn-large btn-block btn-primary btn-space" type="button">Block level button</button>
    </div>
    <div class="span9 btn-block col-md-4 center-text">

    </div>

<img src="https://openclipart.org/download/192849/thumbs-down-left.svg" alt="thumbsdown" style="width:62px;height:62px;position:absolute;top:361px;left:900px">


<script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
<script src="../js/backend.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
<!-- CSS -->
<link href="../css/style.css" rel="stylesheet">

</head>

<body ng-controller="MainCtrl">
    <script  src="../js/index.js"></script>

    <style> 
        #box {
            background-color: whitesmoke;
            margin: auto;
            border: 5px solid lightgrey;
            padding: 25px;
            text-align: center;
            position:relative;
            top:50px;
            border-radius:10px;
        }
        #buttonStoryChoices {
            position:relative;
            top: 100px;
            margin:auto;
            border-radius:10px;
        }
    </style>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            	<div id="numberHolder">
            		{{currentPageNumber}}
            	</div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <div id="box">
                    <h3> Chapter </h3>
                    <p>{{storyContent}}</p>
                </div>
                <element id="buttonStoryChoices">
                    <div class="span9 btn-block col-md-4 center-text" ng-repeat="suggestion in currentSuggestions">
                        <button class="btn btn-large btn-block btn-primary btn-space" ng-click="changePage" type="button">{{suggestion}}</button>
                    </div> 
                </element>
                <div id="subHolder">

                	<a href="http://www.google.ca"><u style="position:relative;top:220px;right:25%" > Report this story </u></a>
                </div>
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"></div>
        </div>
    </div>

    <aside class="controls">
        <div id="sidebar-expansion" ng-style="sidebarExpandedStyle" ng-if="sidebarExpanded" ng-bind-html="sidebarContent"></div>
        <button class="btn control-btn" ng-click="sidebarExpand('font')">
            <i class="fa fa-font" aria-hidden="true"></i>
        </button>
        <button class="btn control-btn" ng-click="sidebarExpand('fontSize')">
            <i class="fa fa-plus" aria-hidden="true"></i>
        </button>
        <button class="btn control-btn" ng-click="sidebarExpand('nightMode')">
            <i class="fa fa-adjust" aria-hidden="true"></i>
        </button>
        <button class="btn control-btn" ng-click="sidebarExpand('color')">
            <i class="fa fa-paint-brush" aria-hidden="true"></i>
        </button>
    </aside>
</body>
</html>
